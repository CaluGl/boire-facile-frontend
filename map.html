<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Carte des bars 🍻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center">
        🍻 Carte des bars pas chers à Paris
      </h1>
      
      <!-- Barre de recherche -->
      <div class="mb-4 max-w-xl mx-auto">
        <div class="flex gap-2">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher une adresse à Paris..."
            class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="searchButton"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Rechercher
          </button>
        </div>
      </div>

      <div id="map" class="w-full h-[80vh] rounded-lg shadow-lg"></div>
    </div>

    <script>
      const map = L.map("map").setView([48.8566, 2.3522], 13);
      let searchMarker = null;

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Chargement des bars
      fetch("https://boire-facile-api.onrender.com/all_bars")
        .then((res) => res.json())
        .then((data) => {
          data.bars.forEach((bar) => {
            if (bar.latitude && bar.longitude) {
              L.marker([bar.latitude, bar.longitude])
                .addTo(map)
                .bindPopup(
                  `<strong>${bar.nom}</strong><br>${bar.adresse}<br>💶 ${bar.prix}<br>🕒 Happy Hour : ${bar.happy_hour || "Non renseigné"}`
                );
            }
          });
        })
        .catch(console.error);

      // Gestion de la recherche
      const performSearch = () => {
        const query = document.getElementById("searchInput").value;
        if (!query) return;

        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            query + " Paris"
          )}&limit=1&viewbox=2.2241,48.8156,2.4699,48.9022&bounded=1`
        )
          .then((res) => res.json())
          .then((data) => {
            if (data.length > 0) {
              const result = data[0];
              map.setView([result.lat, result.lon], 16);
              
              if (searchMarker) searchMarker.remove();
              
              searchMarker = L.marker([result.lat, result.lon], {
                icon: L.icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41]
                })
              })
                .addTo(map)
                .bindPopup(`Résultat de recherche:<br>${result.display_name}`)
                .openPopup();
            } else {
              alert("Aucun résultat trouvé 😞");
            }
          });
      };

      document.getElementById("searchButton").addEventListener("click", performSearch);
      document.getElementById("searchInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") performSearch();
      });
    </script>
  </body>
</html>

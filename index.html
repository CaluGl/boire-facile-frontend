<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mi-chemin üçª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body {
        min-height: 100vh;
        background-image: url('photo.png');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="relative">
    <!-- Titre en haut √† gauche -->
    <h1 class="absolute top-4 left-4 text-white text-2xl font-bold z-10">
      Mi-chemin
    </h1>

    <!-- Boutons en haut √† droite -->
    <div class="absolute top-4 right-4 flex flex-row gap-2 z-10">
      <button
        onclick="generateLink()"
        class="bg-transparent border border-white text-white px-6 py-2 rounded-full hover:bg-white/10 transition-all"
      >
        Trouver un bar
      </button>
      <button
        onclick="window.location.href='map.html'"
        class="bg-transparent border border-white text-white px-6 py-2 rounded-full hover:bg-white/10 transition-all"
      >
        Voir tous les bars
      </button>
    </div>

    <!-- Texte en bas √† droite -->
    <div class="absolute bottom-4 right-4 text-white text-3xl font-light text-right z-10">
      Pour les sacoches<br>et les rien en poche
    </div>

    <!-- Conteneur lien -->
    <div id="link-container" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/90 p-4 rounded-lg backdrop-blur-sm text-center z-20">
      <p class="text-sm text-gray-600 mb-2">Voici ton lien unique :</p>
      <a
        id="link"
        class="text-blue-700 underline break-all"
        target="_blank"
      ></a>
      <button
        id="copy-button"
        onclick="copyLink()"
        class="mt-2 bg-gray-200 px-3 py-1 rounded text-sm hover:bg-gray-300 w-full"
      >
        Copier le lien
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

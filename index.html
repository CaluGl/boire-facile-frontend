<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Boire Facile 🍻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start p-8 space-y-8 bg-cover bg-center" style="background-image: url('photo.jpg');">

    <div
      class="bg-white p-6 rounded shadow-md text-center space-y-4 max-w-md w-full"
    >
      <h1 class="text-3xl font-bold">🍻 Boire Facile</h1>
      <p>Trouve un bar à mi-chemin avec tes potes 👇</p>

      <button
        onclick="generateLink()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        🔗 Trouver un bar à mi chemin
      </button>

      <button
        onclick="window.location.href='map.html'"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        🗺 Voir tous les bars
      </button>

      <div id="link-container" class="mt-4 hidden">
        <p class="text-sm text-gray-600">Voici ton lien unique :</p>
        <a
          id="link"
          class="text-blue-700 underline break-all"
          target="_blank"
        ></a>
        <button
          id="copy-button"
          onclick="copyLink()"
          class="mt-2 bg-gray-200 px-3 py-1 rounded text-sm hover:bg-gray-300"
        >
          📋 Copier le lien
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

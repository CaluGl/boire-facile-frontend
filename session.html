<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Boire Facile üçª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-8 space-y-8"
  >
    <div class="bg-white shadow-lg rounded p-6 max-w-6xl w-full">
      <h1 class="text-2xl font-bold mb-4">üçª Boire Facile ‚Äî Session</h1>
      <p class="mb-4" id="session-id">Chargement de la session...</p>

      <div id="addresses" class="space-y-2 mb-4">
        <div class="flex gap-2">
          <input
            type="text"
            placeholder="Pr√©nom"
            class="p-2 border rounded w-1/3"
            data-type="name"
          />
          <input
            type="text"
            placeholder="Adresse"
            class="p-2 border rounded w-2/3"
            data-type="address"
          />
        </div>
      </div>

      <div class="flex gap-4 mb-4">
        <button
          onclick="addAddressField()"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          ‚ûï Ajouter une adresse
        </button>
        <button
          onclick="calculateCenter()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          üìç Calculer le point central
        </button>
      </div>

      <div id="result" class="mt-4 text-center text-lg font-medium"></div>
      <div id="directions" class="mt-4 text-left text-sm space-y-4"></div>
    </div>

    <div id="map" class="w-full max-w-6xl h-[500px] rounded shadow-md"></div>

    <script>
      const sessionId = new URLSearchParams(window.location.search).get("id");
      document.getElementById("session-id").textContent = sessionId
        ? `Session ID : ${sessionId}`
        : "Session non trouv√©e üòû";

      let map;
      let markers = [];

      function addAddressField() {
        const container = document.getElementById("addresses");
        const div = document.createElement("div");
        div.className = "flex gap-2";

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.placeholder = "Pr√©nom";
        nameInput.className = "p-2 border rounded w-1/3";
        nameInput.setAttribute("data-type", "name");

        const addressInput = document.createElement("input");
        addressInput.type = "text";
        addressInput.placeholder = "Adresse";
        addressInput.className = "p-2 border rounded w-2/3";
        addressInput.setAttribute("data-type", "address");

        div.appendChild(nameInput);
        div.appendChild(addressInput);
        container.appendChild(div);
      }

      async function calculateCenter() {
        const rows = document.querySelectorAll("#addresses .flex");
        const coords = [];

        for (let row of rows) {
          const name = row
            .querySelector("input[data-type='name']")
            .value.trim();
          const address = row
            .querySelector("input[data-type='address']")
            .value.trim();
          if (!address) continue;

          const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(
            address
          )}`;
          const response = await fetch(url, {
            headers: { "User-Agent": "BoireFacile/1.0" },
          });
          const data = await response.json();
          if (data.length > 0) {
            coords.push({
              name,
              lat: parseFloat(data[0].lat),
              lon: parseFloat(data[0].lon),
              address,
              label: name ? `${name} ‚Äî ${address}` : address,
            });
          }
        }

        if (coords.length === 0) {
          document.getElementById("result").innerText =
            "‚ùå Aucune adresse valide.";
          return;
        }

        const avgLat =
          coords.reduce((sum, c) => sum + c.lat, 0) / coords.length;
        const avgLon =
          coords.reduce((sum, c) => sum + c.lon, 0) / coords.length;
        window.currentCenter = { lat: avgLat, lon: avgLon };

        const link = `https://www.google.com/maps/search/bar/@${avgLat},${avgLon},16z`;
        document.getElementById(
          "result"
        ).innerHTML = `‚úÖ Bars autour du point central :<br><a href="${link}" target="_blank" class="text-blue-600 underline">Voir sur Google Maps</a>`;

        if (!map) {
          map = L.map("map");
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
        }

        markers.forEach((m) => map.removeLayer(m));
        markers = [];

        coords.forEach((c) => {
          const marker = L.marker([c.lat, c.lon]).addTo(map).bindPopup(c.label);
          markers.push(marker);
        });

        const centerMarker = L.marker([avgLat, avgLon], {
          icon: L.icon({
            iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            iconSize: [32, 32],
            iconAnchor: [16, 32],
          }),
        })
          .addTo(map)
          .bindPopup("Point central");
        markers.push(centerMarker);

        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));

        const barResponse = await fetch(
          "https://boire-facile-api.onrender.com/closest_bars",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat: avgLat, lon: avgLon }),
          }
        );
        const barData = await barResponse.json();
        const bars = barData.bars || [];

        const barDiv = document.createElement("div");
        barDiv.innerHTML =
          "<h3 class='text-lg font-bold mt-6 mb-2'>üç∫ Bars les plus proches :</h3>";

        for (const [index, bar] of bars.entries()) {
          const barIcon = L.divIcon({
            className: "custom-div-icon",
            html: `<div style="background:#${
              ["0074D9", "FF851B", "2ECC40"][index]
            };color:white;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;font-weight:bold">${
              index + 1
            }</div>`,
          });

          if (bar.latitude && bar.longitude) {
            const barMarker = L.marker([bar.latitude, bar.longitude], {
              icon: barIcon,
            })
              .addTo(map)
              .bindPopup(`${bar.nom}<br>${bar.adresse}<br>üí∂ ${bar.prix}`);
            markers.push(barMarker);
          }

          const barBlock = document.createElement("div");
          barBlock.className = "bg-white p-3 rounded shadow mb-4";
          barBlock.innerHTML = `<strong>${index + 1}. ${bar.nom}</strong><br>${
            bar.adresse
          }<br>üí∂ ${bar.prix} ‚Äî üñè ${bar.distance_m} m`;

          const table = document.createElement("div");
          table.className = `grid grid-cols-${coords.length} gap-4 mt-4`;

          await Promise.all(
            coords.map(async (c) => {
              const cell = document.createElement("div");
              try {
                const res = await fetch(
                  "https://boire-facile-api.onrender.com/directions",
                  {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                      origin: `${c.lat},${c.lon}`,
                      destination: `${bar.latitude},${bar.longitude}`,
                    }),
                  }
                );
                const data = await res.json();
                const steps = data.steps || [];
                const duration = data.duration || "?";

                cell.innerHTML = `<div class='bg-gray-50 p-3 rounded shadow-sm'><strong>${
                  c.name
                }</strong><br><span class='text-gray-600'>(Dur√©e : ${duration})</span><ul class='list-disc ml-5 mt-1'>${steps
                  .map((s) => `<li>${s}</li>`)
                  .join("")}</ul></div>`;
              } catch (err) {
                cell.innerHTML = `<div class='bg-red-100 p-2 rounded mt-2'>${c.name} : Erreur lors de l'itin√©raire.</div>`;
              }
              table.appendChild(cell);
            })
          );

          barBlock.appendChild(table);
          barDiv.appendChild(barBlock);
        }

        document.getElementById("result").appendChild(barDiv);
      }
    </script>
  </body>
</html>

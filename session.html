<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mi-chemin üçª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body {
        min-height: 100vh;
        background-image: url('./photo.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="relative">
    <!-- Titre en haut √† gauche -->
    <h1 class="absolute top-4 left-4 text-white text-2xl font-bold z-10">
      Mi-chemin
    </h1>

    <!-- Boutons en haut √† droite -->
    <div class="absolute top-4 right-4 flex flex-row gap-2 z-10">
      <button
        onclick="window.location.href='index.html'"
        class="bg-transparent border border-white text-white px-4 py-2 rounded-full hover:bg-white/10 transition-all"
      >
        ‚Üê Retour
      </button>
    </div>

    <!-- Texte en bas √† droite -->
    <div class="absolute bottom-4 right-4 text-white text-4xl font-bold text-right z-10">
      Pour les sacoches et les rien en poche
    </div>

    <!-- Contenu principal -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/90 p-6 rounded-xl backdrop-blur-sm shadow-lg max-w-3xl w-full z-20">
      <h1 class="text-2xl font-bold mb-4">Session</h1>
      <p class="mb-4" id="session-id">Chargement de la session...</p>
      
      <div class="space-y-4">
        <div id="addresses" class="space-y-2"></div>
        
        <div class="flex flex-wrap gap-2">
          <button
            onclick="addAddressField()"
            class="bg-transparent border border-blue-500 text-blue-500 px-4 py-2 rounded-full hover:bg-blue-500/10 transition-all"
          >
            Ajouter une adresse
          </button>
          <button
            onclick="calculateCenter()"
            class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-all"
          >
            Trouver un bar
          </button>
        </div>

        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>

    <!-- Carte -->
    <div id="map" class="absolute top-0 left-0 w-full h-full z-10"></div>
    <script>
      const sessionId = new URLSearchParams(window.location.search).get("id");
      document.getElementById("session-id").textContent = sessionId
        ? `Session ID : ${sessionId}`
        : "Session non trouv√©e üòû";

      let map;
      let markers = [];

   function addAddressField(name = "", address = "") {
  const container = document.getElementById("addresses");
  const div = document.createElement("div");
  div.className = "flex gap-2 items-center";

  const nameInput = document.createElement("input");
  nameInput.type = "text";
  nameInput.placeholder = "Pr√©nom";
  nameInput.className = "p-2 border rounded w-1/3";
  nameInput.setAttribute("data-type", "name");
  nameInput.value = name;

  const addressInput = document.createElement("input");
  addressInput.type = "text";
  addressInput.placeholder = "Adresse";
  addressInput.className = "p-2 border rounded w-2/3";
  addressInput.setAttribute("data-type", "address");
  addressInput.value = address;

  const geoButton = document.createElement("button");
  geoButton.textContent = "üìç";
  geoButton.className =
    "bg-gray-300 hover:bg-gray-400 text-black px-2 py-1 rounded";
  geoButton.onclick = async () => {
    if (!navigator.geolocation) {
      alert("La g√©olocalisation n'est pas prise en charge par votre navigateur.");
      return;
    }
    geoButton.disabled = true;
    geoButton.textContent = "üîÑ";

    navigator.geolocation.getCurrentPosition(
      async (position) => {
        const { latitude, longitude } = position.coords;
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
        const res = await fetch(url, {
          headers: { "User-Agent": "BoireFacile/1.0" },
        });
        const data = await res.json();
        addressInput.value = data.display_name || "Adresse inconnue";
        geoButton.textContent = "üìç";
        geoButton.disabled = false;
        debounceSave();
      },
      (err) => {
        alert("Impossible d'acc√©der √† la g√©olocalisation : " + err.message);
        geoButton.textContent = "üìç";
        geoButton.disabled = false;
      }
    );
  };

  nameInput.addEventListener("input", debounceSave);
  addressInput.addEventListener("input", debounceSave);

  div.appendChild(nameInput);
  div.appendChild(addressInput);
  div.appendChild(geoButton);
  container.appendChild(div);
}


      async function loadParticipants() {
        const res = await fetch(
          `https://boire-facile-api.onrender.com/get_participants?id=${sessionId}`
        );
        const data = await res.json();
        const participants = data.participants || [];

        if (participants.length === 0) {
          addAddressField();
        } else {
          participants.forEach((p) => addAddressField(p.name, p.address));
        }
      }

      async function saveParticipants() {
        const rows = document.querySelectorAll("#addresses .flex");
        const participants = [];

        rows.forEach((row) => {
          const name = row
            .querySelector("input[data-type='name']")
            .value.trim();
          const address = row
            .querySelector("input[data-type='address']")
            .value.trim();
          if (name || address) {
            participants.push({ name, address });
          }
        });

        await fetch("https://boire-facile-api.onrender.com/save_participants", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, participants }),
        });
      }

      function debounce(func, wait = 500) {
        let timeout;
        return function (...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      }

      const debounceSave = debounce(saveParticipants);

      loadParticipants();
      function copyLink() {
        const link = `${window.location.origin}${window.location.pathname}?id=${sessionId}`;
        navigator.clipboard.writeText(link).then(() => {
          alert("Lien copi√© dans le presse-papiers !");
        });
      }
      async function calculateCenter() {
        const rows = document.querySelectorAll("#addresses .flex");
        const coords = [];

        for (let row of rows) {
          const name = row
            .querySelector("input[data-type='name']")
            .value.trim();
          const address = row
            .querySelector("input[data-type='address']")
            .value.trim();
          if (!address) continue;

          const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(
            address
          )}`;
          const response = await fetch(url, {
            headers: { "User-Agent": "BoireFacile/1.0" },
          });
          const data = await response.json();
          if (data.length > 0) {
            coords.push({
              name,
              lat: parseFloat(data[0].lat),
              lon: parseFloat(data[0].lon),
              address,
              label: name ? `${name} ‚Äî ${address}` : address,
            });
          }
        }

        if (coords.length === 0) {
          document.getElementById("result").innerText =
            "‚ùå Aucune adresse valide.";
          return;
        }

        const avgLat =
          coords.reduce((sum, c) => sum + c.lat, 0) / coords.length;
        const avgLon =
          coords.reduce((sum, c) => sum + c.lon, 0) / coords.length;
        window.currentCenter = { lat: avgLat, lon: avgLon };

        const link = `https://www.google.com/maps/search/bar/@${avgLat},${avgLon},16z`;
        document.getElementById(
          "result"
        ).innerHTML = `‚úÖ Bars autour du point central :<br><a href="${link}" target="_blank" class="text-blue-600 underline">Voir sur Google Maps</a>`;

        if (!map) {
          map = L.map("map");
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
        }

        markers.forEach((m) => map.removeLayer(m));
        markers = [];

        coords.forEach((c) => {
          const marker = L.marker([c.lat, c.lon]).addTo(map).bindPopup(c.label);
          markers.push(marker);
        });

        const centerMarker = L.marker([avgLat, avgLon], {
          icon: L.icon({
            iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            iconSize: [32, 32],
            iconAnchor: [16, 32],
          }),
        })
          .addTo(map)
          .bindPopup("Point central");
        markers.push(centerMarker);

        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));

        const barResponse = await fetch(
          "https://boire-facile-api.onrender.com/closest_bars",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat: avgLat, lon: avgLon }),
          }
        );
        const barData = await barResponse.json();
        const bars = barData.bars || [];

        const barDiv = document.createElement("div");
        barDiv.innerHTML =
          "<h3 class='text-lg font-bold mt-6 mb-2'>üç∫ Bars les plus proches :</h3>";

        for (const [index, bar] of bars.entries()) {
          const barIcon = L.divIcon({
            className: "custom-div-icon",
            html: `<div style="background:#${
              ["0074D9", "FF851B", "2ECC40"][index]
            };color:white;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;font-weight:bold">${
              index + 1
            }</div>`,
          });

          if (bar.latitude && bar.longitude) {
            const barMarker = L.marker([bar.latitude, bar.longitude], {
              icon: barIcon,
            })
              .addTo(map)
              .bindPopup(`${bar.nom}<br>${bar.adresse}<br>üí∂ ${bar.prix}<br>üïí Happy Hour : ${bar.happy_hour || 'Non renseign√©'}`)
            markers.push(barMarker);
          }

          const barBlock = document.createElement("div");
          barBlock.className = "bg-white p-3 rounded shadow mb-4";
          barBlock.innerHTML = `<strong>${index + 1}. ${bar.nom}</strong><br>${
            bar.adresse
          }<br>üí∂ ${bar.prix} ‚Äî üïí Happy Hour : ${
            bar.happy_hour || "Non renseign√©"
          } ‚Äî üñè ${bar.distance_m} m`;

          const scrollWrapper = document.createElement("div");
          scrollWrapper.className = "overflow-x-auto";

          const table = document.createElement("div");
          table.className = `min-w-max flex gap-4 mt-4 justify-center`;

          await Promise.all(
            coords.map(async (c) => {
              const cell = document.createElement("div");
              try {
                const res = await fetch(
                  "https://boire-facile-api.onrender.com/directions",
                  {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                      origin: `${c.lat},${c.lon}`,
                      destination: `${bar.latitude},${bar.longitude}`,
                    }),
                  }
                );
                const data = await res.json();
                const steps = data.steps || [];
                const duration = data.duration || "?";

                const lignes = steps
                  .filter((s) => s.includes("üöå"))
                  .map((s) => {
                    const match = s.match(/üöå (.*?) de/);
                    return match ? match[1] : "üöå ?";
                  });

                cell.innerHTML = `
                  <div class='bg-gray-50 p-3 rounded shadow-sm text-center text-sm whitespace-normal break-words'>
                    <div class="font-semibold">${c.name}</div>
                    <div class="text-gray-600">‚è± ${duration}</div>
                    <div class="text-blue-700">üöá ${
                      lignes.join(", ") || "-"
                    }</div>
                  </div>
                `;
              } catch (err) {
                cell.innerHTML = `<div class='bg-red-100 p-2 rounded mt-2'>${c.name} : Erreur</div>`;
              }
              table.appendChild(cell);
            })
          );

          scrollWrapper.appendChild(table);
          barBlock.appendChild(scrollWrapper);
          barDiv.appendChild(barBlock);
        }

        document.getElementById("result").appendChild(barDiv);
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mi-chemin üçª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      .geo-btn:hover svg {
        stroke: #9333ea;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-8 space-y-8 bg-cover bg-center" style="background-image: url('./photo.jpg')">
    <!-- [KEEP ALL EXISTING BODY CONTENT THE SAME UNTIL SCRIPT SECTION] -->
    
    <script>
      // [KEEP ALL ORIGINAL JAVASCRIPT CODE UNTIL addAddressField FUNCTION]

      function addAddressField(name = "", address = "") {
        const container = document.getElementById("addresses");
        const div = document.createElement("div");
        div.className = "flex gap-2";

        // Name input (unchanged)
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.placeholder = "Pr√©nom";
        nameInput.className = "p-2 border rounded w-1/3";
        nameInput.setAttribute("data-type", "name");
        nameInput.value = name;

        // Address container
        const addressContainer = document.createElement("div");
        addressContainer.className = "flex items-center gap-1 w-2/3";

        // Address input (unchanged width)
        const addressInput = document.createElement("input");
        addressInput.type = "text";
        addressInput.placeholder = "Adresse";
        addressInput.className = "p-2 border rounded flex-grow"; // Changed to flex-grow
        addressInput.setAttribute("data-type", "address");
        addressInput.value = address;

        // New geolocation button
        const geoButton = document.createElement("button");
        geoButton.className = "geo-btn p-1 hover:bg-gray-100 rounded-full";
        geoButton.innerHTML = `
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4b5563" stroke-width="2">
            <path d="M12 2c3.866 0 7 3.134 7 7 0 5.25-7 13-7 13S5 14.25 5 9c0-3.866 3.134-7 7-7z"/>
            <circle cx="12" cy="9" r="2.5"/>
          </svg>
        `;
        geoButton.onclick = async () => {
          if (!navigator.geolocation) {
            alert("La g√©olocalisation n'est pas support√©e par votre navigateur");
            return;
          }
          
          navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Get readable address
            const response = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`,
              { headers: { "User-Agent": "BoireFacile/1.0" } }
            );
            const data = await response.json();
            
            addressInput.value = data.address?.road 
              ? `${data.address.road}${data.address.house_number ? ' ' + data.address.house_number : ''}, ${data.address.postcode} ${data.address.city}`
              : `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
              
            debounceSave();
          }, (error) => {
            alert(`Erreur de g√©olocalisation: ${error.message}`);
          });
        };

        // Assemble elements
        addressContainer.appendChild(addressInput);
        addressContainer.appendChild(geoButton);
        div.appendChild(nameInput);
        div.appendChild(addressContainer);
        container.appendChild(div);

        // Keep original event listeners
        nameInput.addEventListener("input", debounceSave);
        addressInput.addEventListener("input", debounceSave);
      }

      // [KEEP ALL OTHER ORIGINAL FUNCTIONS EXACTLY AS THEY WERE]
    </script>
  </body>
</html>

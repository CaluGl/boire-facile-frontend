<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mi-chemin üçª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-8 space-y-8 bg-cover bg-center" style="background-image: url('./photo.jpg')">
    <div class="bg-white shadow-lg rounded p-4 sm:p-6 max-w-6xl w-full">
      <h1 class="text-2xl font-bold mb-4">üçª Mi-chemin ‚Äî Session</h1>
      <p class="mb-4" id="session-id">Chargement de la session...</p>
      <div class="mb-4">
        <button onclick="copyLink()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">
          üîó Copier le lien de cette session
        </button>
      </div>
      <div id="addresses" class="space-y-2 mb-4"></div>

      <div class="flex flex-wrap gap-4 mb-4">
        <button onclick="addAddressField()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          ‚ûï Ajouter une adresse
        </button>
        <button onclick="calculateCenter()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          üìç Trouver un bar pas cher √† mi-chemin
        </button>
      </div>

      <div id="result" class="mt-4 text-center text-lg font-medium"></div>
      <div id="directions" class="mt-4 text-left text-sm space-y-4"></div>
    </div>

    <div id="map" class="w-full max-w-6xl h-64 sm:h-[500px] rounded shadow-md"></div>

    <script>
      const sessionId = new URLSearchParams(window.location.search).get("id");
      document.getElementById("session-id").textContent = sessionId
        ? `Session ID : ${sessionId}`
        : "Session non trouv√©e üòû";

      let map;
      let markers = [];

      function addAddressField(name = "", address = "") {
        const container = document.getElementById("addresses");
        const div = document.createElement("div");
        div.className = "flex gap-2";

        // Name input
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.placeholder = "Pr√©nom";
        nameInput.className = "p-2 border rounded w-1/3";
        nameInput.setAttribute("data-type", "name");
        nameInput.value = name;

        // Address input container
        const addressWrapper = document.createElement("div");
        addressWrapper.className = "flex items-center gap-1 w-2/3";

        // Address input
        const addressInput = document.createElement("input");
        addressInput.type = "text";
        addressInput.placeholder = "Adresse";
        addressInput.className = "p-2 border rounded flex-grow";
        addressInput.setAttribute("data-type", "address");
        addressInput.value = address;

        // Geolocation button
        const geoButton = document.createElement("button");
        geoButton.type = "button";
        geoButton.className = "geolocation-button p-2 hover:bg-gray-100 rounded-full";
        geoButton.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2">
            <path d="M12 2c3.866 0 7 3.134 7 7 0 5.25-7 13-7 13S5 14.25 5 9c0-3.866 3.134-7 7-7z"/>
            <circle cx="12" cy="9" r="2.5"/>
          </svg>
        `;
        geoButton.onclick = () => getLocationForAddress(addressInput);

        // Assemble elements
        addressWrapper.appendChild(addressInput);
        addressWrapper.appendChild(geoButton);
        div.appendChild(nameInput);
        div.appendChild(addressWrapper);
        container.appendChild(div);

        nameInput.addEventListener("input", debounceSave);
        addressInput.addEventListener("input", debounceSave);
      }

      async function reverseGeocode(lat, lon) {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
        try {
          const response = await fetch(url, {
            headers: { "User-Agent": "BoireFacile/1.0" },
          });
          const data = await response.json();
          return data.address || {};
        } catch (error) {
          console.error("Reverse geocoding error:", error);
          return null;
        }
      }

      function getLocationForAddress(addressInput) {
        if (!navigator.geolocation) {
          alert("La g√©olocalisation n'est pas support√©e par votre navigateur");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            const addressData = await reverseGeocode(lat, lon);
            const address = addressData 
              ? `${addressData.road || ''} ${addressData.house_number || ''}, ${addressData.postcode || ''} ${addressData.city || ''}`
              : `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

            addressInput.value = address;
            debounceSave();
          },
          (error) => {
            alert(`Erreur de g√©olocalisation: ${error.message}`);
          }
        );
      }

      async function calculateCenter() {
        const rows = document.querySelectorAll("#addresses > .flex");
        const coords = [];

        for (let row of rows) {
          try {
            const name = row.querySelector("input[data-type='name']").value.trim();
            const address = row.querySelector("input[data-type='address']").value.trim();
            if (!address) continue;

            // Check for coordinate format
            const isCoords = address.match(/^-?\d+\.?\d*,-?\d+\.?\d*$/);
            let lat, lon;

            if (isCoords) {
              [lat, lon] = address.split(",").map(parseFloat);
            } else {
              const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(address)}`;
              const response = await fetch(url, {
                headers: { "User-Agent": "BoireFacile/1.0" },
              });
              const data = await response.json();
              if (!data || data.length === 0) continue;
              lat = parseFloat(data[0].lat);
              lon = parseFloat(data[0].lon);
            }

            coords.push({
              name,
              lat,
              lon,
              address,
              label: name ? `${name} ‚Äî ${address}` : address,
            });
          } catch (error) {
            console.error("Error processing address:", error);
          }
        }

        if (coords.length === 0) {
          document.getElementById("result").innerText = "‚ùå Aucune adresse valide.";
          return;
        }

        const avgLat = coords.reduce((sum, c) => sum + c.lat, 0) / coords.length;
        const avgLon = coords.reduce((sum, c) => sum + c.lon, 0) / coords.length;
        window.currentCenter = { lat: avgLat, lon: avgLon };

        const link = `https://www.google.com/maps/search/bar/@${avgLat},${avgLon},16z`;
        document.getElementById("result").innerHTML = `‚úÖ Bars autour du point central :<br><a href="${link}" target="_blank" class="text-blue-600 underline">Voir sur Google Maps</a>`;

        if (!map) {
          map = L.map("map");
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
          }).addTo(map);
        }

        markers.forEach((m) => map.removeLayer(m));
        markers = [];

        coords.forEach((c) => {
          const marker = L.marker([c.lat, c.lon]).addTo(map).bindPopup(c.label);
          markers.push(marker);
        });

          icon: L.icon({

            iconSize
